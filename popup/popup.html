        .status-item:last-child {

        .status-value {

        }
        
        .status-good {

        .status-warning {

        .btn {

        }
        
        .btn:last-child {

        }
        
        .btn-primary {

        .btn-secondary {

        }

        }

        .version {

            color: #666;

        .settings-group {

            color: #333;
        }
        
        .settings-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            margin-left: 12px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        .toggle-slider:after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            right: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #2196F3;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        input:checked + .toggle-slider:after {
            transform: translateX(-26px);
        }
    </style>
</head>
